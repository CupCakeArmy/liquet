version: '3'

services:
  wp:
    image: wordpress:5-apache
    volumes:
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      - ./data/wp:/var/www/html
      - ./liquet:/var/www/html/wp-content/themes/liquet:ro
    ports:
      - 80:80
    env_file: .env

  db:
    image: mariadb:10.3
    restart: always
    volumes:
      - ./data/db:/var/lib/mysql
    env_file: .env